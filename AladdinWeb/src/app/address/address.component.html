

<div class="container">

  <div class="row">
      <div class="col-md-6">
          <agm-map [latitude]="lat" [longitude]="lng"></agm-map>
      </div>
      <div class="col-md-6">
          <input type="text" #address placeholder="123 Address Street"/>
          <button class="btn btn-default" (click)="getAddress()">Complete</button>
         <div> {{address.value }}</div>
      </div>
   </div>
  <div class="row">
    <div class="col-md-12">
      <a class="btn btn-danger pull-left" href="/user">Back</a>
      <a class="btn btn-default pull-right" href="/selection">Find A Ride</a>
    </div>
  </div>
</div>
